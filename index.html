<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
    <title>EtchSketch</title>
</head>
<body> 
    <div class="container">
        <h1>Free Sketch</h1> 
        <div class="controls">
            <div class="left-controls">
                <button class=" btn  btn reset-btn">Reset</button> 
                <button class=" btn rgb-btn">RGB</button>
                <button class="btn grey-btn">Grey</button>  
            </div>

            <div class="pen">
                <label for="pen">Pen Color</label> 
                <input type="color" name="pen" class="color-picker">
            </div>
        </div> 
        <div class="grid" id="grid"> 
        </div> 
        <div class="scroller">
            <button class="btn grey-btn scroll-btn">Set Size</button>
        </div> 
        <footer>
            <p>Coded by Nicholas Jackson<a href="https://github.com/BlastChrome" target="_blank"></p> 
            <img class="github" src="/icons/Vector.png" alt=""></a> 
        </footer>
    </div>   

<script src="app.js"></script>
</body>
</html>
